<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Increment Counter Settings</title>
        <meta charset="utf-8" />
        <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
    </head>
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            text-align: center;
            font-size: 14px;
        }
    </style>
    <body>
        <!--
      Learn more about property inspector components at https://sdpi-components.dev/docs/components
      -->
        <sdpi-item label="Unit">
            <sdpi-select setting="unit" default="mgdl">
                <option value="mgdl">mgDl</option>
                <option value="mmol">mmol</option>
            </sdpi-select>
        </sdpi-item>
        <!-- <sdpi-item label="Theme">
            <sdpi-select setting="theme" default="dark">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </sdpi-select>
        </sdpi-item> -->
        <p>Login with LibreLinkUp account</p>
        <p>When you done click button</p>
        <sdpi-item label="E-mail">
            <sdpi-textfield setting="email" default=""> </sdpi-textfield>
        </sdpi-item>
        <sdpi-item label="Password">
            <sdpi-password setting="password" default=""> </sdpi-password>
        </sdpi-item>
    </body>
</html>
